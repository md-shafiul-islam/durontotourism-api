<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::common-header">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Menu fragment set Start-->

		<div th:replace="common/header::common-top-nav-menu">
			<!-- Navbar -->

			<!-- /.navbar -->
		</div>

		<div th:replace="common/header::common-sidebar-menu">
			<!-- Main Sidebar Container -->

		</div>

		<!--  Menu fragment set End -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<section class="content">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">All User List View</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="departmentTable" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Id</th>
											<th>Code</th>
											<th>Package Name</th>
											<th>Country</th>
											<th>Category</th>
											<th>Price</th>
											<th>Details</th>
											<th>Action</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:if="${packages != null}" th:each="item : ${packages}">
											<td th:text="${item.getId()}"></td>
											
											<td th:text="${item.getCode() != null ? item.getCode() : ''}"></td>
											<td th:text="${item.getName() != null ? item.getName() : ''}"></td>
											
											<td th:if="${item.countries != null}">
												
												<span th:each="cnt, cntState : ${item.countries}">
													<b th:text="${cnt != null ? (cntState.count != item.getCountries().size() ? cnt.getName()+', ' : cnt.getName()) : '' }"></b>
												</span>
											
											</td>
											
											<td th:text="${item.getPackageCat() != null ? item.getPackageCat().getName() : ''}"></td>
											
											<td th:text="${item.getPrice() != null ? item.getPrice() : ''}"></td>
											
											<td>
												<a th:href="@{/product/tour-package/detail(id=${item.getId()})}" class="btn btn-info btn-icon-split">
												<span class="icon text-white-50">
                      								<i class=" nav-icon fas fa-edit"></i>
                    							</span>
                    							<span class="text" >Detail</span>
												</a>
											</td>
											
											<td>
												<a th:href="@{/product/tour-package/edit(id=${item.getId()})}" class="btn btn-info btn-icon-split">
												<span class="icon text-white-50">
                      								<i class=" nav-icon fas fa-edit"></i>
                    							</span>
                    							<span class="text" >Update Or Edit</span>
												</a>
											</td>
											
										</tr>
										
									</tbody>
									<tfoot>
										<tr>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>

		</div>

		<div th:replace="common/header::common-footer">
			<!-- /.content-wrapper -->

		</div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="common/header::common-script">
		<!-- jQuery -->
	</div>
</body>
</html>
