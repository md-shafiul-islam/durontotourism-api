<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::common-header">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Menu fragment set Start-->

		<div th:replace="common/header::common-top-nav-menu">
			<!-- Navbar -->

			<!-- /.navbar -->
		</div>

		<div th:replace="common/header::common-sidebar-menu">
			<!-- Main Sidebar Container -->

		</div>

		<!--  Menu fragment set End -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<div class="row">

				<div class="col-md-8" style="margin: 10px auto;">
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Update Department</h3>
						</div>
						<!-- /.card-header -->
						<!-- form start -->
						<form role="form" id="department" name="department"
							th:object="${fDepartment}" method="post" th:action="@{/department/update}">
							<div class="card-body">
								<div class="form-group">
									<input type="hidden" id="id" name="id" th:value="${pDepartment.getId()}"/> 
									<label for="name">Name:</label> <input
										type="text" class="form-control"  name="name"  id="name" th:value="${pDepartment.getName()}" placeholder="Name">
								</div>
								<div class="form-group">
									<label for="description">Description:</label> 
									<textarea class="form-control"
										id="description" name="description" th:text="${pDepartment.getDescription()}" placeholder="Description"></textarea>
								</div>


							</div>
							<!-- /.card-body -->

							<div class="card-footer">

								<button type="submit" class="btn btn-primary ">
									<span> <i class="fas fa-save"></i>

									</span> <span class="text">Save</span>
								</button>

							</div>
						</form>
					</div>
				</div>

			</div>

		</div>

		<div th:replace="common/header::common-footer">
			<!-- /.content-wrapper -->

		</div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="common/header::common-script">
		<!-- jQuery -->
	</div>
</body>
</html>
