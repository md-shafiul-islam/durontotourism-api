<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::common-header">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Menu fragment set Start-->

		<!--  Menu fragment set End -->

		<!-- Content Wrapper. Contains page content -->
		<div align="left">

			<section class="content">

				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-6 content-center" >
							<!-- jquery validation -->
							<div class="card card-primary">
								<div class="row">
									<div class="col-md-12"><a><img align="middle" class="image-area" height="160" width="140" alt="Duronto Tourism, Durontotourism, Duronto Tour" src="/asset-img/logo.png"></a></div>
									<div class="col-md-12"><h1>Welcome to <br> <b class="header_text">Duronto Tourism</b></h1></div>
								</div>
								<div class="card-header">
									<h3 class="card-title">
										User login 
									</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form role="form" id="loginInf" name="loginInf" th:action="@{/user/login}" method="post">
									<div class="card-body">
										<div class="form-group">
											<label for="email">Email Or Phone</label> <input
												type="text" name="username" class="form-control"
												id="username" placeholder="Enter email Or Phone">
										</div>
										<div class="form-group">
											<label for="password">Password</label> <input
												type="password" name="password" class="form-control"
												id="password" placeholder="Password">
										</div>
										
									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn btn-primary">Login</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->

			</section>

		</div>

		<div th:replace="common/header::common-footer">
			<!-- /.content-wrapper -->

		</div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="common/header::common-script">
		<!-- jQuery -->
	</div>
</body>
</html>
