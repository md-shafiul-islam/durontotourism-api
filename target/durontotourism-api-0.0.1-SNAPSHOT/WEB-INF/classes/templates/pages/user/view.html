<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::common-header">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Menu fragment set Start-->

		<div th:replace="common/header::common-top-nav-menu">
			<!-- Navbar -->

			<!-- /.navbar -->
		</div>

		<div th:replace="common/header::common-sidebar-menu">
			<!-- Main Sidebar Container -->

		</div>

		<!--  Menu fragment set End -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<section class="content">
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">All User List View</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table id="departmentTable"
									class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Sl. No.</th>
											<th>ID</th>
											<th>Name</th>
											<th>Email</th>
											<th>Phone</th>
											<th>Role</th>
											<th>Office Location</th>
											<th>Department</th>
											<th>Join Date</th>
											<th>Status</th>
											<th>Details</th>
											<th>Action</th>

										</tr>
									</thead>
									<tbody>
										<tr th:if="${users != null}" th:each="item, state : ${users}">
											<td th:text="${state.count}"></td>
											<td th:text="${item.getId()}"></td>
											<td
												th:text="${item.getName() != null ? item.getName() : 'Anonymous'}"></td>
											<td th:text="${item.getOfficialEmail()}"></td>
											<td th:text="${item.getOfficialPhoneNumber()}"></td>
											<td
												th:text="${item.getRole() != null ? item.getRole().getName() : ''}"></td>
											<td th:text="${item.getOfficeLocation()}"></td>
											<td
												th:text="${item.getDepartment() != null ? item.getDepartment().getName() : ''}"></td>
											<td
												th:text="${item.getJoiningDate() != null ? item.getJoiningDate() : 'Not Set !!'}"></td>
											<td
												th:text="${item.getStatus() == 1 ? 'Active' : 'Inactive'}"></td>

											<td><a th:href="@{/user/details(id=${item.getId()})}"
												class="btn btn-block btn-outline-primary btn-sm">

													Details </a></td>

											<td><a th:href="@{/user/edit(id=${item.getId()})}"
												class="btn btn-info btn-icon-split"> <span
													class="icon text-white-50"> <i
														class=" nav-icon fas fa-edit"></i>
												</span> <span class="text">Edit</span>
											</a></td>

										</tr>

									</tbody>
									<tfoot>
										<tr>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>
											<th>&nbsp;</th>


										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
						<!-- /.card -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>

		</div>

		<div th:replace="common/header::common-footer">
			<!-- /.content-wrapper -->

		</div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="common/header::common-script">
		<!-- jQuery -->
	</div>
</body>
</html>
