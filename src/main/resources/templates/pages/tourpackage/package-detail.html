<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::common-header">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Menu fragment set Start-->

		<div th:replace="common/header::common-top-nav-menu">
			<!-- Navbar -->

			<!-- /.navbar -->
		</div>

		<div th:replace="common/header::common-sidebar-menu">
			<!-- Main Sidebar Container -->

		</div>

		<!--  Menu fragment set End -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<section class="content">

				<div class="card">
					<div class="card-header">
						<h3 class="card-title">Package Detail</h3>

						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse" data-toggle="tooltip"
								title="Collapse">
								<i class="fas fa-minus"></i>
							</button>
							<button type="button" class="btn btn-tool"
								data-card-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fas fa-times"></i>
							</button>
						</div>
					</div>
					<div class="card-body" th:if="${pack != null}">
						<div class="row">
							<div class="col-12 col-md-12 col-lg-8 order-2 order-md-1">
								
								<div class="row">

									<div class="col-12" th:object="${pack}">
										<h4>Package Detail</h4>
										<div class="post">

											<h4>
												Name:<b th:text="${pack.getName()}"></b>
											</h4>
											<h4>
												Code:<b th:text="${pack.getCode()}"></b>
											</h4>

											<h4>
												Category:<b th:text="${pack.getPackageCat().getName()}"></b>
											</h4>

											<h4>Duration:
												<b th:text="${pack.geteDay()}"></b><b>&nbsp;Day,&nbsp;</b><b
													th:text="${pack.geteNight()}"></b><b>&nbsp;Night</b>
											</h4>

											<h4>
												<span>Country:</span><span th:if="${pack.countries != null}"
													th:each="cnt, cntState : ${pack.countries}"> <b
													th:text="${cnt != null ? (cntState.count != pack.getCountries().size() ? cnt.getName()+', ' : cnt.getName()) : '' }"></b>
												</span>
											</h4>

											<h4>
												Price:<b th:text="${pack.getPrice()}"></b>
											</h4>
										</div>

										<!--  Item Start -->

										<div class="post clearfix"
											th:if="${pack.getItarnarys() != null}"
											th:each="item, itemState : ${pack.getItarnarys()}">

											<h4>
												Heading:<b th:text="${item.getHeading()}"></b>
											</h4>
											<h4>
												HightLight:<b th:text="${item.getHightLightText()}"></b>
											</h4>
											<!-- /.user-block -->
											<h4>Description:</h4>
											<p th:text="${item.getDescription()}"></p>

											<h4>Included:</h4>
											<p th:text="${item.getIncludedText()}"></p>

											<h4>Excluded:</h4>
											<p th:text="${item.getExcludedText()}"></p>

											<div class="user-block">

												<h4>
													Hotel Category:<b th:text="${item.getCategory().getName()}"></b>
												</h4>
												<h4>
													Hotel Name:<b th:text="${item != null ? item.getHotel() : 'Not Set!!'}"></b>
												</h4>
												<h4>
													Country:<b th:text="${item.getCountry().getName()}"></b>
												</h4>
												<h4>
													City:<b th:text="${item.getCity()}"></b>
												</h4>

											</div>

											<fieldset>

												<div class="row" th:if="${item.getVendor() != null}">
													<div class="row mp-10">
														<h2>Vendor Info</h2>
														<div class="col-md-12">
															<label class="inf-label">Vendor Id: <b
																th:text="${item.getVendor().getvGenId()}"></b>
															</label><label class="inf-label">Company Name: <b
																th:text="${item.getVendor().getCompanyName()}"></b>
															</label>
														</div>
													</div>
													<div class="row mp-10">
														<div class="col-md-6"
															th:if="${item.getVendor().getContactPersons() != null}"
															th:each="vPerson : ${item.getVendor().getContactPersons()}">
															<h3>Person Information:</h3>

															<label class="inf-label">Name: &nbsp;<span
																th:text="${vPerson.getName()}"></span>
															</label><label class="inf-label">Phone No. 1:&nbsp;<span
																th:text="${vPerson.getPhoneNo()}"></span></label><label
																class="inf-label">Phone No. 2:&nbsp; <span
																th:text="${vPerson.getPhoneNo2()}"></span></label><label
																class="inf-label">Email: &nbsp;<span
																th:text="${vPerson.getEmail()}"></span></label>

														</div>

														<div class="col-md-6"
															th:if="${item.getVendor().getAddresses() != null}"
															th:each="vAddress : ${item.getVendor().getAddresses()}">
															<h3>Address Information:</h3>

															<label class="inf-label">House: &nbsp;<span
																th:text="${vAddress.getHouse()}"></span></label><label
																class="inf-label">Street: &nbsp;<span
																th:text="${vAddress.getStreet()}"></span></label><label
																class="inf-label">Village/Area: &nbsp;<span
																th:text="${vAddress.getVillage()}"></span></label><label
																class="inf-label">Zip Code: &nbsp;<span
																th:text="${vAddress.getZipCode()}"></span></label><label
																class="inf-label">City: &nbsp;<span
																th:text="${vAddress.getCity()}"></span></label><label
																class="inf-label">County: &nbsp;<span
																th:text="${vAddress.getCountry() != null ? vAddress.getCountry().getName() : ''}"></span></label>
														</div>

													</div>

												</div>

											</fieldset>

										</div>

										<!--  Item Start -->

										<!-- Image And Video -->
										<div class="post">
											<div>

												<!-- Video here! -->

											</div>
											<!-- /.user-block -->

										</div>
									</div>
									
								</div>
							</div>
							
							<div class="col-12 col-md-12 col-lg-4 order-1 order-md-2">
								<h3 class="text-primary">
									<i class="fas fa-paint-brush"></i> Images::
								</h3>
								
								<div class="text-center mt-5 mb-3"  th:if="${pack != null}">
									<div th:if="${pack.imageGalleries != null}" th:each="packImg : ${pack.imageGalleries}">
										
										<p th:text="${packImg != null ? packImg.getSrcUrl() : 'Not Set!!!'}"></p>
										
										<img  th:alt="${packImg.getSrcUrl()}" th:src="${packImg.getSrcUrl()}" width="320" height="250"/>
										
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.card-body -->
				</div>


			</section>

		</div>



		<div th:replace="common/header::common-footer">
			<!-- /.content-wrapper -->

		</div>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	<div th:replace="common/header::common-script">
		<!-- jQuery -->
	</div>
</body>
</html>
